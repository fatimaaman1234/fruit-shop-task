<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Fruit shop</title>
</head>

<body>
    <header>
        <h1>Fruit Shop</h1>
    </header>

    <main>
        <section class="amount">
            <p>I have Rs.</p>
            <input type="text">
        </section>

        <section class="total-Rs">
            <p>Your total is Rs.</p>
            <input type="text">
        </section>

        <section class="shop">
            <div id="fruits">
                <figure>
                    <div id="price">
                        <p>Rs. <span>10</span></p>
                    </div>
                    <img src="images/apple.jpg" alt="apple">
                    <figcaption>Apple</figcaption>
                    <div id="btn">
                        <button id="minus">-</button>
                        <input type="number" value="0">
                        <button id="plus">+</button>
                    </div>
                </figure>
            </div>
            <div id="fruits">
                <figure>
                    <div id="price">
                        <p>Rs. <span>15</span></p>
                    </div>
                    <img src="images/orange.jpg" alt="orange" id="orange">
                    <figcaption>Orange</figcaption>
                    <div id="btn">
                        <button id="minus">-</button>
                        <input type="number" value="0">
                        <button id="plus">+</button>
                    </div>
                </figure>
            </div>
            <div id="fruits">
                <figure>
                    <div id="price">
                        <p>Rs. <span>7</span></p>
                    </div>
                    <img src="images/Banana.png" alt="Banana">
                    <figcaption>Banana</figcaption>
                    <div id="btn">
                        <button id="minus">-</button>
                        <input type="number" value="0">
                        <button id="plus">+</button>
                    </div>
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
